<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="js/mass_combat.js"></script>
    </head>
    <body>
        <table>
            <tr><td><label for="txtParty1">Party 1</label></td></tr>
            <tr>
                <td><input type="text" id="txtParty1" /></td>
                <td id="tdLoss1"></td>
            </tr>
            <tr><td><label for="txtParty2">Party 2</label></td></tr>
            <tr>
                <td><input type="text" id="txtParty2" /></td>
                <td id="tdLoss2"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btnReset">Reset</button><button id="btnRun">Run!</button></td>
            </tr>
        </table>
        <table> 
            <tr><td><p>Starship</p></td></tr>
            <tr>
                <th><label for="starshipSize">Size</label></th>
                <th><label for="starshipxPort">xPort</label></th>
                <th><label for="starshipiPort">iPort</label></th>
            </tr>
            <tr>
                <td><input type="text" id="starshipSize" /></td>
                <td><input type="text" id="starshipxPort" /></td>
                <td><input type="text" id="starshipiPort" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="starshipReset">Reset</button><button id="starshipRun">Run!</button></td>
            </tr>
            <tr>
                <td><p>Output:</p></td>
                <td id="starshipOutput"></td>
            </tr>
        </table>
        <table> 
            <tr><td><p>Hull and Armor</p></td></tr>
            <tr>
                <th><label for="hullHealth">Health</label></th>
                <th><label for="hullArmor">Armor</label></th>
            </tr>
            <tr>
                <td><input type="text" id="hullHealth1" /></td>
                <td><input type="text" id="hullArmor1" /></td>
            </tr>
            <tr>
                <td><input type="text" id="hullHealth2" /></td>
                <td><input type="text" id="hullArmor2" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="hullReset">Reset</button><button id="hullRun">Run!</button></td>
            </tr>
            <tr>
                <td><p>Output:</p></td>
                <td id="hullOutput"></td>
            </tr>
        </table>
        <table> 
            <tr><td><p>Weapons</p></td></tr>
            <tr>
                <th><label for="wepDamage">Damage</label></th>
                <th><label for="wepAP">Armor Piercing</label></th>
                <th><label for="wepRE">Required Energy</label></th>
            </tr>
            <tr>
                <td><input type="text" id="wepDamage1" /></td>
                <td><input type="text" id="wepAP1" /></td>
                <td><input type="text" id="wepRE1" /></td>
            </tr>
            <tr>
                <td><input type="text" id="wepDamage2" /></td>
                <td><input type="text" id="wepAP2" /></td>
                <td><input type="text" id="wepRE2" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="wepReset">Reset</button><button id="wepRun">Run!</button></td>
            </tr>
            <tr>
                <td><p>Output:</p></td>
                <td id="wepOutput"></td>
            </tr>
        </table>
        <table> 
            <tr><td><p>Drive and Power</p></td></tr>
            <tr>
                <th><label for="dpCharge">Max Charge</label></th>
                <th><label for="dpSpeed">Max Speed</label></th>
            </tr>
            <tr>
                <td><input type="text" id="dpCharge1" /></td>
                <td><input type="text" id="dpSpeed1" /></td>
            </tr>
            <tr>
                <td><input type="text" id="dpCharge2" /></td>
                <td><input type="text" id="dpSpeed2" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="dpReset">Reset</button><button id="dpRun">Run!</button></td>
            </tr>
            <tr>
                <td><p>Output:</p></td>
                <td id="dpOutput"></td>
            </tr>
        </table>
        <h1 id="total">Total:</h1>
    </body>
</html>
